<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center align-items-center">
            <img style="width: 5%;" src="https://www.svgrepo.com/show/352630/user-cog.svg" alt="">
            <h1>User Management System</h1>
        </div>
        <hr>
    </div>
    
    <div class="container">
        <h1 class="text-center my-3">
            User Registration
        </h1>
        <div class="row d-flex justify-content-center">
            <div class="col-xl-5 col-lg-5 col-md-6 col-sm-12">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{category}}">
                    <strong>{{message}}</strong>
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div class="card">
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="my-2">
                                <label for=""><b>Enter your first name</b></label>
                                <input type="text" name="fname" id="fname" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your last name</b></label>
                                <input type="text" name="lname" id="lname" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your birth year</b></label>
                                <input type="number" name="birth_year" id="birth_year" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your student code</b></label>
                                <input type="text" name="student_code" id="student_code" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your username</b></label>
                                <input type="text" name="username" id="username" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your email</b></label>
                                <input type="email" name="email" id="email" class="form-control my-1">
                            </div>
    
                            <div class="my-2">
                                <label for=""><b>Enter your password</b></label>
                                <input type="password" name="password" id="password" class="form-control my-1">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="w-100 btn btn-success my-2" >Sign up</button>
                            </div>
                            <div class="d-flex justify-content-between w-100">
                                <span>
                                    You already have a account? 
                                </span>
                                <a href="/"class="text-center nav-link">Log in</a>
                            </div>
                            
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
