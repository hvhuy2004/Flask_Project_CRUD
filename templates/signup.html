<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #f1f8e9);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-top: 3rem;
            /* Thêm khoảng cách phía trên nếu cần */
        }



        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background-color: #00695c;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.8rem;
        }

        .card-body {
            padding: 2rem;
        }

        .btn {
            background-color: #00796b;
            border: none;
        }

        .btn:hover {
            background-color: #004d40;
        }

        .form-control {
            border-radius: 10px;
        }

        .signup-link {
            color: #00796b;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <div class="card">
                    <div class="card-header">
                        <img src="https://www.svgrepo.com/show/352630/user-cog.svg" alt="User Icon"
                            style="width: 50px;">
                        <h3>User Management System</h3>
                    </div>
                    <div class="card-body">
                        <h4 class="text-center mb-4">Sign Up</h4>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-center">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" name="fname" id="fname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" name="lname" id="lname" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="birth_year" class="form-label">Birth Year</label>
                                <input type="date" name="birth_year" id="birth_year" class="form-control" required>
                            </div>
                            <!-- <div class="mb-3">
                                <label for="student_code" class="form-label">Student Code</label>
                                <input type="text" name="student_code" id="student_code" class="form-control" required>
                            </div> -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" id="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <button class="btn btn-success w-100 py-2">Sign Up</button>
                        </form>

                        <div class="text-center mt-3">
                            <span>Already have an account?</span>
                            <a href="/" class="signup-link">Log In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-lpycvm7RcOTq9TX2XIw8Zkn3Cizqtw+JrRWuFZJ5Z6k1b4pxdF7mBYA4dIYmK6Br" crossorigin="anonymous">
        </script>
</body>

</html>
