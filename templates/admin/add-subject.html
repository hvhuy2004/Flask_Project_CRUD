{% extends "admin/layout.html" %}

{% block content %}
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success">
        <strong> {{ messages[0] }}</strong>
    </div>
    {% endif %}
    {% endwith %}

    <div class="card">
        <div class="card-body">
            <form action="" method="POST">

                <div class="form-group mb-3">
                    <label><b>Enter subject name</b></label>
                    <input type="text" name="class_name" class="form-control" required>
                </div>

            
                <button type="submit" class="btn btn-success d-block mx-auto" style="width: 50%;">Add Subject</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
