{% extends "admin/layout.html" %}

{% block content %}
<div class="wrapper">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-success text-center">
        <strong>{{ messages[0] }}</strong>
    </div>
    {% endif %}
    {% endwith %}

    <div class="content">
        <div class="header">
            <h2>üîê Change Password</h2>
        </div>

        <div class="form-container">
            <form action="" method="POST">
                <div class="form-group mb-3">
                    <label><b>Enter your old password</b></label>
                    <input type="password" name="old_password" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label><b>Enter your new password</b></label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success d-block mx-auto"
                    style="width: 50%; font-size: 16px; padding: 12px;">Change Password</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Reset body to avoid default margins */
    body {
        margin: 0;
        padding: 0;
        background: #f9f9f9;
    }

    .wrapper {
        width: 100%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        background: #ffffff;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .content {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-container {
        margin-top: 20px;
        /* Cho form c√°ch xa ti√™u ƒë·ªÅ */
    }


    .form-control {
        border-radius: 5px;
        font-size: 14px;
        padding: 10px;
    }

    .btn {
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        border-radius: 10px;
    }

    .btn-danger {
        background-color: #da1a2d;
        border: none;
    }

    .btn-danger:hover {
        background-color: #bd2130;
    }

    .btn-success {
        background-color: #28a745;
        border: none;
    }

    .btn-success:hover {
        background-color: #218838;
    }

    .alert {
        font-size: 14px;
        margin-top: 10px;
    }
</style>
{% endblock content %}
