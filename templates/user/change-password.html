{% extends "user/layout.html" %}

{% block content %}
<div class="container my-4 d-flex justify-content-center align-items-center" style="min-height: 80%;">
    <div class="row w-100">
        <h2 class="text-center my-3">
            Change password
        </h2>
        <div class="col-md-6 mx-auto">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group mb-3">
                            <label><b>Enter your old password</b></label>
                            <input type="password" name="old_password" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label><b>Enter your new password</b></label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success d-block mx-auto" style="width: 50%;">Change
                            Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
